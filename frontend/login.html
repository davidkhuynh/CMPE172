<body class="grid-1">

      <!-- loaded in ui.js -->
    </div>
  </div>
  <div class="row subscribe">
    <div class="col-xs-12 col-xl-6 offset-xl-3">
      <h4 class="heading-1"><span class="heading-text-1">LOGIN</span>
      </h4>
      <h4></h4>
    </div>
  </div>
  <div class="row">

      <form class="form-container form-container-1">
        <span class="text-element form-input-caption">Username</span><input value="" name="text-name" type="text" class="form-input" id="loginUser">
        <span class="text-element form-input-caption">Password</span><input value="" name="text-name" type="password" class="form-input" id="loginPassword">
      </form><a class="link-button btn form" title="" id="loginButton">LOGIN</a>

    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>

    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>  
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4 pt-4">

        <h4 class="alert-heading">LOGIN SUCCESSFUL</h4><a class="link-button close cstm-close" href="#" data-dismiss="alert">×</a>
      </div>

        <h4 class="alert-heading">LOGIN FAILED</h4><a class="link-button close cstm-close" href="#" data-dismiss="alert">×</a>
      </div> 
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>
