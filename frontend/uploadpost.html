<!DOCTYPE html>
<html lang="la">

<body class="grid-1">
  <div id="navArea" class="row nav-row">
    <div id="navOuter">
      <!-- loaded in ui.js -->
    </div>
  </div>
  <div class="row subscribe">
    <div class="col-xs-12 col-xl-6 offset-xl-3">
      <h4 class="heading-1"><span class="heading-text-1">UPLOAD</span>
      </h4>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4">
      <form class="form-container">
        <div class="container-fluid container-2">
          <div class="responsive-picture picture-1" id="postPicturePreview">
            <picture><img alt="Placeholder Picture" src="img/picture.svg" id="postPicture">
            </picture>
          </div>
          <span class="text-element form-input-caption">Description</span><input value="" name="text-name" type="text" class="form-input" id="postText">
        </div>
      </form>
      <form id="uploadForm" enctype="multipart/form-data" method="post">
        <div class="container-fluid container-2">
          <input value="" type="file" id="fileField" class="file-1" name="pictureFile">
        </div>
      </form>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>
  </div>
  <div class="row row-1">
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>    
  	<div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"><a class="link-button btn form submit" href="#" title="Subscribe" id="submitPostButton">SUBMIT</a></div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4"></div>  
  </div>

  <!-- external libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="js/outofview.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>


  <!-- my libs -->
  <script src="js/authentication.js"></script>
  <script src="js/routeFunctions.js"></script>
  <script src="js/ui.js"></script>


  <script> uploadPostPage() </script>
</body>


</html>
